kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: "{{ .Values.namespace }}-meili-pvc"
  namespace: {{ .Values.namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.services.meili.persistence.storageClass | default "longhorn" }}
  resources:
    requests:
      storage: {{- $raw := ( .Values.services.meili.persistence.size | default "320Gi" ) -}}
        {{- $n1 := regexReplaceAll "(?i)gb" $raw "Gi" -}}
        {{- $n2 := regexReplaceAll "(?i)mb" $n1 "Mi" -}}
        {{- $n3 := regexReplaceAll "(?i)kb" $n2 "Ki" -}}
        "{{ $n3 }}"


replicaCount: 1

namespace: catalystexplorer-preview

image:
  repository: registry.lidonation.com/lidonation/www.catalystexplorer.com/web-app
  tag: 'latest'
  pullPolicy: IfNotPresent
  pullSecret:  gitlab-registry-catalystexplorer

services:
  app:
    replicaCount: 1
    environment: 'preview'
    POSTGRESQL_WEB_DB_HOST: 
    storageClass: longhorn
    image:
      repository: registry.lidonation.com/lidonation/www.catalystexplorer.com/web-app
      tag: latest
      pullPolicy: IfNotPresent
      pullSecret:  gitlab-registry-catalystexplorer-www-catalystexplorer-com
    persistence:
      size: 40Gi
      storageClass: longhorn
      accessMode: ReadWriteMany
      subPath: "uploads"
      mountPath: "/var/www/storage/app"
  db:
    monitoring:
      enabled: true
    bootstrap:
      database:
        database: catalystexplorer
        owner: explorerdbuser
      enablePgvector: true
    migration:
      enabled: true
      sourceHost: cx-web-db-postgresql-ha-pgpool
      sourcePort: "5432"
      sourceUser: postgres
      sourcePassword:
      sourceDatabase: catalystexplorer
    secrets:
      DB_NAME: catalystexplorer
      DB_USERNAME: explorerdbuser
      DB_PASSWORD:
      DEFAULT_REGION: us-east-1
      POSTGRES_USER: postgres
      POSTGRES_USER_PASSWORD:
  queue:
    replicaCount: 1
  ollama:
    enabled: true
    replicaCount: 2
    model: "llama3.1:8b"
    keepAlive: "24h"
    
    image:
      repository: ollama/ollama
      tag: "0.6.2"
      pullPolicy: IfNotPresent
    
    service:
      type: ClusterIP
      port: 11434
    
    resources:
      limits:
        memory: 96Gi
        cpu: "38"
      requests:
        cpu: "4"
        memory: 8Gi
    
    persistence:
      size: 20Gi
      storageClass: longhorn
    
    gpu:
      enabled: false
    
    nodeSelector: {}
    
    tolerations: []
    
    affinity: {}

  meili:
    MEILISEARCH_KEY:
    persistence:
      size: "320Gi"
      storageClass: longhorn
  redis:
    password: 
    host: redis-headless
  nocodb:
    enabled: true
    image:
      repository: nocodb/nocodb
      tag: "0.301.2"
      pullPolicy: IfNotPresent
    persistence:
      size: 20Gi
      storageClass: longhorn
    resources:
      requests:
        cpu: "500m"
        memory: "1Gi"
      limits:
        cpu: "2"
        memory: "4Gi"

backup:
  schedule:
    cron: "0 2 * * *"
